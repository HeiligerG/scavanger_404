<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Dashboard </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <button (click)="timerService.startTimer()">Start Timer</button>

  <button (click)="showAlert = !showAlert">show</button>
  <app-task-complete-alert [showAlert]="showAlert" currentTask="GeoLocation"></app-task-complete-alert>
</ion-content>
