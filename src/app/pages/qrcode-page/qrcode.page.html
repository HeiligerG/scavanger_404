<ion-content [fullscreen]="true" class="qr-page-content">

  <div class="qr-scanner-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="scanner-icon-wrapper">
        <ion-icon name="qr-code-outline" class="scanner-icon"></ion-icon>
        <div class="scanner-pulse"></div>
      </div>
      <h2 class="hero-title">QR Code Scanner</h2>
      <p class="hero-subtitle">Scannen Sie QR Codes schnell und einfach</p>
    </div>

    <!-- Action Section -->
    <div class="action-section">
      <ion-button 
        expand="block" 
        size="large" 
        shape="round" 
        (click)="scanQrCode()" 
        class="scan-button">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        QR Code Scannen
      </ion-button>
    </div>

    <!-- Result Section -->
    @if (message) {
      <div class="result-section">
        <div class="result-card">
          <div class="result-header">
            <ion-icon name="checkmark-circle" class="success-icon"></ion-icon>
            <h3>Scan Erfolgreich</h3>
          </div>
          <div class="result-content">
            <p class="result-message">{{ message }}</p>
          </div>
          <div class="result-actions">
            <ion-button 
              fill="clear" 
              size="small"
              class="action-button">
              <ion-icon name="copy-outline" slot="start"></ion-icon>
              Kopieren
            </ion-button>
            <ion-button 
              fill="clear" 
              size="small"
              class="action-button">
              <ion-icon name="share-outline" slot="start"></ion-icon>
              Teilen
            </ion-button>
          </div>
        </div>
      </div>
    }

    <!-- Info Section -->
    <div class="info-section">
      <div class="info-card">
        <ion-icon name="information-circle-outline" class="info-icon"></ion-icon>
        <div class="info-content">
          <h4>Tipps für bessere Scans</h4>
          <ul class="tips-list">
            <li>Halten Sie die Kamera ruhig</li>
            <li>Sorgen Sie für gute Beleuchtung</li>
            <li>Zentrieren Sie den QR Code im Rahmen</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<app-footer
  (backToDashboard)="BackToDashboard()"
  (skipTask)="SkipTask()"
></app-footer>

<app-task-complete-alert
  [showAlert]="completed"
  currentTask="QrCode"
  (quitClicked)="BackToDashboard()"
  (continueClicked)="NextTask()"
></app-task-complete-alert>
