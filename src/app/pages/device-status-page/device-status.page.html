<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Device Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Device Status</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<app-footer
  (backToDashboard)="BackToDashboard()"
  (skipTask)="SkipTask()"
></app-footer>

<app-task-complete-alert
  [showAlert]="completed"
  currentTask="DeviceStatus"
  (quitClicked)="BackToDashboard()"
  (continueClicked)="NextTask()"
></app-task-complete-alert>
